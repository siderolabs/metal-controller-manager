# dnsmasq.conf

no-daemon
domain=talos.dev
dhcp-range=172.28.1.50,172.28.1.99
dhcp-option=3,172.28.0.1
dhcp-host=52:54:00:a1:9c:ae,172.28.1.10,integration-test,1h

enable-tftp
tftp-root=/var/lib/tftpboot

# Legacy PXE
dhcp-match=set:bios,option:client-arch,0
dhcp-boot=tag:bios,undionly.kpxe

# UEFI
dhcp-match=set:efi32,option:client-arch,6
dhcp-boot=tag:efi32,ipxe.efi

dhcp-match=set:efibc,option:client-arch,7
dhcp-boot=tag:efibc,ipxe.efi

dhcp-match=set:efi64,option:client-arch,9
dhcp-boot=tag:efi64,ipxe.efi

# iPXE
dhcp-userclass=set:ipxe,iPXE
dhcp-boot=tag:ipxe,http://ipxe.talos.dev:8080/boot.ipxe

log-queries
log-dhcp

address=/ipxe.talos.dev/172.28.1.2
address=/integration-test.talos.dev/172.28.1.10
